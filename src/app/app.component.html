<ejs-treegrid
    #treegrid
    (dataBound)='onDataBound()'
    [dataSource]="data"
    [allowSorting]=true
    [sortSettings]="sortSettings"
    [allowFiltering]=true
    [filterSettings]="filterSettings"
    [allowReordering]=true
    [showColumnMenu]=true 
    [treeColumnIndex]='1'
    [allowRowDragAndDrop]=true
    [rowDropSettings]='rowDrop'
    [selectionSettings]='selectionOptions'
></ejs-treegrid>
